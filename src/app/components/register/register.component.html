<style>
  .ctn {
  padding-top: 100px ;
  }
</style>

<div class="ctn">
<div class="row">
  <div class="col-md-12 offset-md-12">
    <img src="/assets/img/user.png" alt="Card Image cap" class="mx-auto d-block" style="width:180px;height:180px;">
    <h2>Register Page</h2>
    <form (submit)="mySubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="passsword" required [(ngModel)]="password">
      </div>
     
      <button type="submit" class="btn btn-info">Login</button>
    </form> 
  </div>
</div>
</div>
