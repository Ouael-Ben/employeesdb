<div class="row">
  <div class="col-sm-6">
    <h2><i class="fa fa-users"></i> Total Employees: {{totalEmployees}}</h2>
  </div>
  <div class="col-sm-6">
    <h2><i class="fa fa-money"></i> Total Salary : {{totalSalarySum | currency:"USD":"symbol"}}</h2>
  </div>
</div>

<div *ngIf="employees?.length>0 ; else elseBlock">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        
        <th scope="col">ID</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <th>{{item.firstName}}</th>
        <th>{{item.lastName}}</th>
        <th>{{item.key}}</th>
        <th><a href="#" [routerLink]="['employee/'+item.key]" class="btn btn-primary"><i class="fa fa-info-circle"></i>  More Info</a></th>
      </tr>
      
    </tbody>
  </table>
</div>
<ng-template #elseBlock><h2>OOPS ! Empty Data</h2> </ng-template>
